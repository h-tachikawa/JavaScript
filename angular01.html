<!DOCTYPE html>
<html ng-app><!-- js側で定義してたappモジュールを利用できる -->
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
</head>
<body ng-model="isShow" ng-init="isShow=true">
	<h1>ng-switch</h1>
	<p>javascriptのswitchのようなケース分けをする<br>
	ng-switch属性で評価式を定義して<br>
	ng-switch-whenでケースを設定<br>
	ng-switch-defaultでデフォルトを設定することも可能</p>
	<input type="radio" ng-model="greeting" value="morning">朝
	<input type="radio" ng-model="greeting" value="daytime">昼
	<input type="radio" ng-model="greeting" value="night">夜

	<div ng-switch="greeting">
		<div ng-switch-when="morning">おはよう</div>
		<div ng-switch-when="daytime">こんにちは</div>
		<div ng-switch-when="night">こんばんは</div>
		<div ng-switch-default>選択してください</div>
	</div>

</body>
</html>
