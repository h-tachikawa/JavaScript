<!DOCTYPE html>
<html ng-app><!-- js側で定義してたappモジュールを利用できる -->
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
</head>
<body ng-model="isShow" ng-init="isShow=true">
	<h1>ng-if</h1>
	<p>値がfalseと評価された場合に定義したDOMをDOMツリーから削除する。<br>ng-hideは該当するDOM要素を非表示にするだけで
	DOMツリー上には存在するがng-ifは削除する。<br>trueになったら元の場所に追加される</p>
	<input type="checkbox" ng-model="check">表示切り替え
	<p ng-if="check">ng-ifでDOMに追加</p>

</body>
</html>
