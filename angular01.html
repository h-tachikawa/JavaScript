<!DOCTYPE html>
<html ng-app="app"><!-- js側で定義してたappモジュールを利用できる -->
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
	<script type="text/javascript" src="./js/interval.js"></script>
	</head>
<body>
	<h1>サービス $interval</h1>
	<p>$applyを暗黙的に呼び出す、呼び出す回数も設定可能</p>
	<div ng-controller="interval">
		<p>{{ count }}</p>
	</div>
</body>
</html>
