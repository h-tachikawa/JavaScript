<!DOCTYPE html>
<html ng-app="myApp"><!-- js側で定義してたappモジュールを利用できる -->
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
	</head>
<body>
	<h1>rootScope</h1>
	<div ng-controller="RootScopeController">
		<input type="text" ng-model="message">
		<button ng-click="setMessage(message)">set</button>
	</div>
	<div ng-controller="RootScopeController">
		<p>{{ getMessage() }}</p>
	</div>
	<script>
		var myApp = angular.module('myApp',[]);
		myApp.controller('RootScopeController',['$rootScope',function($rootScope){
			$rootScope.setMessage = function (message){
				$rootScope.message = message;
			};
			$rootScope.getMessage = function(){
				return $rootScope.message;
			};
		}]);
	</script>
</body>
</html>
