<!DOCTYPE html>
<html ng-app="app"><!-- js側で定義してたappモジュールを利用できる -->
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
	</head>
<body ng-controller="transCtrl">
	<h1>カスタムディレクティブ</h1>

	<input type="text" ng-model="title"><br/>
	<textarea ng-model="text" rows="3"></textarea><br/>
	{{ title }}
	<panel title="{{ title }}">{{ text }}</panel>
	</div>
	<script>
		var app = angular.module('app',[]);
		app.controller("transCtrl", function($scope) {
		  $scope.title = 'パネルのタイトル';
		  $scope.text = 'パネルの本文';
		});
		demoApp.directive("panel", function () {
		  return {
		    restrict: "E",
		    scope: { title:'@' },
		    template: '<div class="panel panel-default"><div class="panel-heading"><h4>cccc</h4></div><div class="panel-body"><p ng-transclude></p></div></div>',
		    transclude: true,
		  }
		});
	</script>
</body>
</html>
