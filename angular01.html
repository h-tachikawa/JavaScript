<!DOCTYPE html>
<html ng-app="app"><!-- js側で定義してたappモジュールを利用できる -->
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
</head>
<body>
	<h1>ngClassEven</h1>
	<p>ngRepeatディレクティブで表示された偶数行に対して指定する</p>
	<style>
		h1{font-size:40px;}
		.large{font-size: 30px}
	</style>
	<ul ng-init="users=['can_i_do_web','zoetro','teyosh','かない','いけぞえ','よしだ']">
		<li ng-repeat="user in users" ng-class-even="'large'">{{ user }}</li>
	</ul>
</body>
</html>
