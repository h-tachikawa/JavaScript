<!DOCTYPE html>
<html ng-app="app"><!-- js側で定義してたappモジュールを利用できる -->
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
</head>
<body ng-model="isShow" ng-init="isShow=true">
	<h1>ng-hide</h1>
	<p>値の評価がtrueなら内包するDOMを非表示する</p>
	<p>ng-hide="isHide" : <span ng-hide="isHide">○</span></p>
	<p>ng-hide="!isHide" : <span ng-hide="!isHide">○</span></p>
	<p>ng-hide="true" : <span ng-hide="true">○</span></p>
	<p>ng-hide="true" : <span ng-hide="'true'">○</span></p>
	<p>ng-hide="false" : <span ng-hide="'false'">○</span></p>
	<p>ng-hide="false" : <span ng-hide="false">○</span></p>
	<p>ng-hide="0" : <span ng-hide="1 > 0"></span>○</span></p>
	<p>ng-hide="3" : <span ng-hide="1 > 3"></span>○</span></p>

</body>
</html>
