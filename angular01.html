<!DOCTYPE html>
<html ng-app="myApp"><!-- js側で定義してたappモジュールを利用できる -->
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
	<style>
		.del{text-decoration : line-through;}
	</style>
</head>
<body ng-controller="myController">
	<p ng-mousedown="mousedown()" ng-style="myStyle">マウスダウンで文字が大きくなる</p>
	<p ng-mouseup="mouseup()" ng-class="{del : mouseUpped}">マウスアップで打ち消し線</p>
	<script>
		angular.module('myApp',[]).controller('myController',['$scope',function($scope){
			$scope.mousedown = function(){
				$scope.myStyle = {fontSize: 'x-large'};
			},
			$scope.mouseup = function(){
				$scope.mouseUpped = true;
			}
		}]);
	</script>


</body>
</html>
