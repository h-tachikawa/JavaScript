<!DOCTYPE html>
<html ng-app><!-- js側で定義してたappモジュールを利用できる -->
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
</head>
<body>
	<h1>mouseleave</h1>
	<p ng-mouseenter="status='over'" ng-mouseleave="status='leave'">
		マウスオーバー/リーブでメッセージを切り替える
		<div ng-switch="status">
			<p ng-switch-when="over">マウスオーバー</p>
			<p ng-switch-when="leave">マウスリーブ</p>
		</div>
	</p>
</body>
</html>
