<!DOCTYPE html>
<html ng-app="app"><!-- js側で定義してたappモジュールを利用できる -->
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
</head>
<body ng-model="isShow" ng-init="isShow=true">
	<h1>ng-show</h1>
	<p>値の評価がtrueなら内包するDOMを表示する</p>
	<p>ng-show="isShow" : <span ng-show="isShow">○</span></p>
	<p>ng-show="!isShow" : <span ng-show="!isShow">○</span></p>
	<p>ng-show="true" : <span ng-show="true">○</span></p>
	<p>ng-show="true" : <span ng-show="'true'">○</span></p>
	<p>ng-show="false" : <span ng-show="'false'">○</span></p>
	<p>ng-show="false" : <span ng-show="false">○</span></p>
	<p>ng-show="0" : <span ng-show="1 > 0"></span>○</span></p>
	<p>ng-show="3" : <span ng-show="1 > 3"></span>○</span></p>

</body>
</html>
