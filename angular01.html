	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
</head>
<body ng-model="isShow" ng-init="isShow=true">

			<li>can_i_do_web</li>
			<li>zoetro</li>
			<li>teyosh</li>
		</ul>
	</details>

</body>
</html>
