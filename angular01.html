<!DOCTYPE html>
<html ng-app><!-- js側で定義してたappモジュールを利用できる -->
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
</head>
<body>
	<h1>イベント ng-dblclick</h1>
	<p>ng-clickと同様、ng-showで評価されるフラグ値を反転させている</p>
<br>
<button ng-dblclick="isOpen=!isOpen">ダブルクリック</button>
<div ng-show="isOpen">表示されました!</div>


</body>
</html>
