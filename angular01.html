<!DOCTYPE html>
<html ng-app="myApp"><!-- js側で定義してたappモジュールを利用できる -->
<head>
	<meta charset="UTF-8">
	<title>angular</title>
	<script type="text/javascript" src="./js/angular.js"></script>
	<script type="text/javascript" src="./js/app2.js"></script>
	</head>
<body ng-controller="myController">
	<h1>filter</h1>
	<input type="text" ng-model="mySearch">
	<ul>
		<li ng-repeat="person in myList | filter: mySearch">{{ person.name }}</li>
	</ul>
	<div>
		<input type="text" ng-model="mySearchTwitter.twitterId"><!-- モデル名.fittername -->
		twitterIdで絞り込み
	</div>
	<table>
		<thead>
		<tr>
			<th>twitterId</th>
			<th>following</th>
			<th>followers</th>
		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="info in twitterInfo | filter:mySearchTwitter"><!-- モデル名 -->
				<td>{{ info.twitterId }}</td>
				<td>{{ info.following }}</td>
				<td>{{ info.followers }}</td>
			</tr>
		</tbody>
	</table>

	<script>
	angular.module('myApp',[]).controller('myController',['$scope',function($scope){
		$scope.myList = [
			{name: 'kanai'},
			{name: 'ikezoe'},
			{name: 'yosida'},
			{name: 'can_i_do_web'},
			{name: 'zoetro'},
			{name: 'teyosh'}
		];
		$scope.twitterInfo = [
			{ twitterId: 'can_ido_web', following: 100, followers: 10},
			{ twitterId: 'zoetro', following: 200, followers: 1000},
			{ twitterId: 'teyosh', following: 200, followers: 500}
		]
	}])
	</script>
</body>
</html>
