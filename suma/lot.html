<script>
$(function(){
    var $firstStage = $('.js-lot-first');
    var $secondStage = $('.js-lot-second');
    var $resultStage = $('.js-lot-result');
    var $figure = $firstStage.find('a');
    var $star = $('.js-lot__hoshi');
    var $win = $('.js-lot__win');
    var $targetBox = $win.find('.js-lot__result--front');
    var $lose = $('.js-lot__lose');
    var $textImage = $('.js-lot__text-image');
    var couponId = 30;
    //選んだ箱のインデックスdata取得
    $figure.on('click', function(){
        fadeToWating($(this).find('img').data('no') - 1);
    });
    //選んだ箱。何が出るかな画面に切り替え後、クーポンIDの取得し次の画面へ
    function fadeToWating(no){
        $firstStage.css('display','none');
        $secondStage.fadeIn('slow').find('img').eq(no).fadeIn(100).animate({
            display: 'block'},
            3000,function(){
            jp.auone.tokuten.lot(couponId, no,
            function(no, callback) {
                // 当選
                win(no);
                $('#winBlock').on('click', 'a', callback);
                // setTimeout(callback, 3000);
            },
            function(no, callback) {
                // 落選
                lose(no);
                $('#loseBlock').on('click', 'a', callback);
                // setTimeout(callback, 3000);
            });
        });
    };
    function win(no){
        $secondStage.fadeOut('fast');
        $resultStage.fadeIn('fast');
        $win.show();
        //選んだ箱以外の要素を削除
        $targetBox.eq(no).fadeIn(1000).siblings().hide();
        $textImage.css('display','block');
        //アニメーション
        $targetBox.eq(no).fadeIn(300,function(){
            $star.css({
                "top":"61px",
                "width":"141px",
                "transitionDuration":"0.2s"
                });
        });
    }
    function lose(no){
        $secondStage.fadeOut('fast');
        $resultStage.fadeIn('fast');
        $lose.show();
        //選んだ箱以外の要素を削除
        $lose.find('.js-lot__result--front').eq(no).fadeIn(1000).siblings().hide();
        $textImage.css('display','block');
    }
});
</script>
