<!DOCTYPE html>
<html ng-app="scheduler">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Angular Schedule</title>
  <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
  <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body class="dark" ng-controller="schedulerCtrl">
<div id="wrapper">
  <div id="site">
    <header id="header">
      <div class="max-width">
        <h1>AngularJS Scheduler</h1>

        <p>AngularJSでスケジューラー</p>
      </div>
    </header>
    <div id="content" class="max-width">
      <article id="scheduler" class="component" ng-swipe-left="nextMonth()" ng-swipe-right="prevMonth()">
        <header id="select">
          <h2>
            <select ng-model="select.year" ng-options="year for year in years"
                    ng-change="changeSelect()"></select>年<select ng-model="select.month"
                                                                 ng-options="month for month in months"
                                                                 ng-change="changeSelect()"></select>月
          </h2>
        </header>
        <app-calender year="selectYear" month="selectMonth"></app-calender>
      </article>
    </div>
  </div>
</div>
<script src="../../angular/angular.js"></script>
<script src="../../angular/angular-touch.js"></script>
<script src="js/app.js"></script>
</body>
</html>
