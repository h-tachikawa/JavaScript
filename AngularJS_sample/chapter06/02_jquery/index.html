<html>
<head>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<div>
  <p id="message"></p>
  <button id="goodbye">push</button>
</div>
<script>
  $(function () {
    $('#message').text('Hello, World!');

    $('#goodbye').click(function () {
      $('#message').text('Goodbye, Everyone!');
    })
  })
</script>
</body>
</html>
