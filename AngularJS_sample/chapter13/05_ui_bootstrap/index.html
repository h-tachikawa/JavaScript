<!DOCTYPE html>
<html ng-app="app" ng-strict-di>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="../../angular/angular.js"></script>
  <script type="text/javascript" src="ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>

<body>
<div>
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <h3 class="text-muted">Angular-UI-Bootstrap</h3>
    </div>

    <div class="jumbotron">
      <h2>Progressbarディレクティブのサンプル</h2>
    </div>

    <div class="row marketing">
      <div class="col-sm-6">
        <input type="text" ng-model="myValue">
        <button class="btn btn-sm btn-primary" type="button">push</button>
      </div>
      <div class="col-sm-6">
        <p>プログレスバー</p>
        <progressbar value="myValue"></progressbar>
      </div>
    </div>

  </div>
</div>
</body>

</html>
