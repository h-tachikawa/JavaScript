<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>input[checkbox]</title>
  <script src="../../angular/angular.js"></script>
</head>
<body>
  <input type="checkbox" ng-model="check"> check<br>
  value:{{ check }}<br>
  <input type="checkbox" ng-model="checkOnOff"
    ng-true-value="On" ng-false-value="Off"> check<br>
  value:{{ checkOnOff }}
</body>
</html>
