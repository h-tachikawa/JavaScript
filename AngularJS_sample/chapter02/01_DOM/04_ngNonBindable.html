<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ng-non-bindable</title>
  <script src="../../angular/angular.js"></script>
</head>
<body>
  <input type="text" ng-model="myName">
  <p>My name is {{ myName }}</p>
  <p ng-non-bindable>My name is {{ myName }}</p>
</body>
</html>
