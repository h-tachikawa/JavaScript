<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ng-checked</title>
  <script src="../../angular/angular.js"></script>
</head>
<body>
  <div><label><input type="checkbox" ng-model="allCheck">まとめてチェック</label></div>
  <div><label><input type="checkbox" ng-checked="allCheck">can_i_do_web</label></div>
  <div><label><input type="checkbox" ng-checked="allCheck">zoetro</label></div>
  <div><label><input type="checkbox" ng-checked="allCheck">teyosh</label></div>
</body>
</html>
